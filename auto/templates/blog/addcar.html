{% extends 'blog/base.html'%}

{% block content %}
<h1>{{ title }}</h1>

<form action="{% url 'addcar' %}" method="post">
    {% csrf_token %}

{% for f in form %}    
    <p><label for="{{ f.id_for_label }}">{{ f.label }}:</label>{{f}}</p>
    <div>{{ f.errors }}</div>
{% endfor %}
    <button type="submit">Добавить</button>
</form>

{% endblock %}
